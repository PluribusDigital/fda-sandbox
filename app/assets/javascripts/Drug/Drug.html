<!-- Drug headline -->
<div class="headline" ng-show="drug">
  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <h1>{{drug.proprietary_name}}</h1>
      </div>
      <div class="col-sm-3">
        <div class="subhead">
          <div><strong class="text-generic">{{drug.nonproprietary_name}}</strong></div>
          <div>
            <div class="text-pharm-class" ng-repeat="pclass in drug.pharma_classes" ng-show="pclass.type=='establisheds'">
              {{pclass.class_name}}
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-6">
        <div class="search">
          <ng-include src="'Drug/search.html'">
        </div>
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
</div> <!-- headline -->

<div class="container theme-showcase" role="main">

  <div class="row" ng-show="!drug && !drugLoading">
    <div class="col-md-8">
      <div><ng-include src="'Drug/search.html'"></div>
      <br>
      <div><ng-include src="'Drug/start.html'"></div>
    </div>
  </div>

  <div class="row" ng-show="drug">
    <div class="col-md-6">
      <div><ng-include src="'Drug/guide.html'"></div>
      <div><ng-include src="'Drug/labelDetail.html'"></div>
      <div><ng-include src="'Drug/adverseEvents.html'"></div>
    </div>
    <div class="col-md-6">
      <div><ng-include src="'Drug/recalls.html'"></div>
      <div><ng-include src="'Drug/shortages.html'"></div>
      <div><ng-include src="'Drug/alternatives.html'"></div>
    </div>
  </div>

</div> <!-- container -->
