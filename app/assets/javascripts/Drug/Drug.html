<div class="row">

  <div class="col-sm-6">
    <form ng-submit="getDetail()">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="enter drug name (e.g. Lipitor)" 
        ng-model="drugSearch" 
        typeahead="drug for drug in searchDrugs($viewValue)" 
        typeahead-loading="loadingSearchResults" >
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
    <i ng-show="loadingSearchResults" class="glyphicon glyphicon-refresh"></i>
    
    </form>
  </div>

</div>

<div class="row">
  <div class="col-sm-6">
    <h1>{{drug.openfda.brand_name[0]}}</h1>
  </div>
  <div class="col-sm-6">
    <h4>NADAC Pricing Information</h4>
    {{drug.nadac}}
  </div>
</div>

<div class="row">
  <div class="col-sm-6">
    <h4>Adverse Events</h4>
    <table class="table">
      <thead>
        <tr>
          <th>Date Recieved</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="event in events">
          <td>{{event.receivedate}}</td>
          <td>
            <div ng-repeat="reaction in event.patient.reaction">
            {{reaction.reactionmeddrapt}}
            </div>
          </td>
          <td>
            <div ng-repeat="pdrug in event.patient.drug">
            {{pdrug.medicinalproduct}}
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
