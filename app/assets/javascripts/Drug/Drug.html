<div class="row">

  <div class="col-sm-6">
    <form ng-submit="getDetail()">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="enter drug name (e.g. Lipitor)" 
        ng-model="drugSearch" 
        typeahead="drug for drug in searchDrugs($viewValue)" 
        typeahead-loading="loadingSearchResults" >
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
    </div><!-- /input-group -->
    <i ng-show="loadingSearchResults" class="glyphicon glyphicon-refresh"></i>
    
    </form>
  </div>

</div>

<div class="row">
  <div class="col-sm-6">
    <h1>{{drug.openfda.brand_name}}</h1>
  </div>
</div>
