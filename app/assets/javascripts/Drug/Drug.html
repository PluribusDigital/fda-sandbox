<!-- Drug headline -->
<div class="headline" ng-show="drug">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <h1>{{drug.proprietary_name}}</h1>
      </div>
      <div class="col-sm-5 subhead">
        <div><strong>{{drug.nonproprietary_name}}</strong></div>
        <div ng-repeat="pclass in drug.pharma_classes" ng-show="pclass.type=='establisheds'">
          {{pclass.class_name}}
        </div>
      </div>
      <div class="col-sm-2 text-right">
        <a ng-href="#/viz/Drug/{{drug.product_ndc}}"
          class="btn btn-default headline-button">
          <span class="fa fa-sitemap"></span>
          Visual Explorer
        </a>
      </div>
    </div> <!-- row -->
  </div> <!-- container -->
</div> <!-- headline -->

<div class="container theme-showcase" role="main">

  <div class="row" ng-show="!drug && !drugLoading">
    <div class="col-md-4 pull-right">
      <div><ng-include src="'About/disclaimer.html'"></div>
    </div>
    <div class="col-md-8">
      <div search-box></div>
      <br>
      <div><ng-include src="'Drug/start.html'"></div>
      <div><ng-include src="'About/examples.html'"></div>
    </div>
  </div>

  <div class="row" ng-show="drug">
    <div class="col-md-9">
      <div><ng-include src="'Drug/adverseEvents.html'"></div>
      <div><ng-include src="'Drug/labelDetail.html'"></div>
      <div><ng-include src="'Drug/pricing.html'"></div>
    </div>
    <div class="col-md-3">
      <div><ng-include src="'Drug/recalls.html'"></div>
      <div><ng-include src="'Drug/shortages.html'"></div>
      <div><ng-include src="'Drug/guide.html'"></div>
      <div><ng-include src="'Drug/summary.html'"></div>
      <div><ng-include src="'Drug/alternatives.html'"></div>
    </div>
  </div>

</div> <!-- container -->
