<div class="row">
  <div class="col-md-12">
    <ng-include src="'Drug/search.html'">
  </div>
</div>


<div class="row" ng-show="!drug">
  <div class="col-md-8">
    <br/>
    <ng-include src="'Drug/start.html'">
  </div>
</div>

<div class="row" ng-show="drug">
  <div class="col-md-12">
    <h1>{{drug.openfda.brand_name[0]}}</h1>
    <div class="small">
      <strong>{{drug.openfda.generic_name[0]}}</strong>
      <span ng-show="drug.openfda.pharm_class_epc.length > 0">
      ({{drug.openfda.pharm_class_epc.join(",")}})
      </span>
    </div>
  </div>
</div>

<div class="row" ng-show="drug">
  <div class="col-md-6">
    <ng-include src="'Drug/adverseEvents.html'">
  </div>
  <div class="col-md-6">
    <ng-include src="'Drug/alternatives.html'">
  </div>
</div>
