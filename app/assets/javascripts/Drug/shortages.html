<panel panel-title="Shortages" 
  panel-class='danger' expand="true" panel-icon="warning-sign"
  ng-show="drug.shortages.length>0">

  <p ng-show="drug.shortages.length==0"><em>None Found</em></p>

  <p ng-repeat="shortage in drug.shortages">
    <a href="{{shortage.link}}">
      <strong>{{shortage.status}}</strong>: {{shortage.name}}
    </a>
  </p>

</panel>
