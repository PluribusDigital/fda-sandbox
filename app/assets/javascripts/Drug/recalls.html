<panel panel-title="Recalls: {{drug.recall_list.length}}" panel-class='default' expand="{{drug.recall_list.length > 0}}">

  <p ng-show="drug.recall_list.length==0"><em>None Found</em></p>

  <p ng-repeat="recall in drug.recall_list">
    <em>{{recall.report_date}} ({{recall.classification}}): </em>
    {{recall.reason_for_recall}}
  </p>

</panel>
