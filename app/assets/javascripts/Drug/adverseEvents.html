<panel panel-title="Reported Adverse Events" panel-class='default' expand="true">

  <table class="table">
      <tbody>
        <tr ng-repeat="datum in drug.event_data">
          <th>{{datum.term}}</th>
          <td>
            <a href="" ng-click="drillOnEvent(datum.term)">
            {{datum.count}}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
    <p ng-show="drug.event_data.length==0"><em>None Found</em></p>

</panel>

<script type="text/ng-template" id="myModalContent.html">
    <div class="modal-header">
        <h3 class="modal-title">Detail</h3>
    </div>
    <div class="modal-body">
        
      <table class="table" ng-show="events.length > 0">
        <thead>
          <tr>
            <th>Date Received</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="event in eventsDrillDown">
            <td>{{event.receivedate}}</td>
            <td>
              <div ng-repeat="reaction in event.patient.reaction">
              {{reaction.reactionmeddrapt}}
              </div>
            </td>
            <td>
              <div ng-repeat="pdrug in event.patient.drug">
              {{pdrug.medicinalproduct}}
              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div><!-- modal body -->
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</script>
