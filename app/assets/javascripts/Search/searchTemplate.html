<form style="position: relative;">
    <div class="input-group typeahead-container" ng-hide="hide">
      <input type="text" class="form-control" name="quickSearch" id="quickSearch"
        placeholder="{{searchPlaceholder}}" 
        ng-model="selectedLabel" 
        typeahead="drug as drug.proprietary_name for drug in searchDrugs($viewValue)" 
        typeahead-loading="loadingSearchResults"
        typeahead-template-url="Search/typeAheadTemplate.html"
        typeahead-on-select="onSelect($item, $model, $label)" >
      <span class="input-group-btn">
        <button class="btn btn-default" 
          type="submit" ng-click="getDetail()" style="padding-top:7px;">Go!</button>
      </span>
    </div><!-- /input-group -->
    <div class="search-no-records" ng-show="noRecords">
        No Matches Found
    </div>
</form>
